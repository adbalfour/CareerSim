<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="picasso.css"></link>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abstract Digital Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<h1>Abstract Digital Art</h1>
<body>
  <div class="art">
    <div class="abstract">
      <div class="shape red"></div>
      <div class="shape blue"></div>
      <div class="shape green"></div>
      <div class="shape yellow"></div>
      <div class="shape overlay"></div>
    </div>
  </div>

  <div class="form-section">
    <h2>Interested in a digital copy?</h2>
    <form action="congratulations.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit</button>
    </form>
    </div>
    <div class="art2">
        <div class="abstract2">
          <div class="shape red2"></div>
          <div class="shape blue2"></div>
          <div class="shape green2"></div>
          <div class="shape yellow2"></div>
          <div class="shape overlay2"></div>
        </div>
      </div>
</body>
</html>
